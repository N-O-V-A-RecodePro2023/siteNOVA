  <!-- Formulário Cadastro Empresa-->

  <section class="container">
    <form style="padding: 20px;">
      <div class="jumbotron-fluid shadow p-5 bg-light rounded">
        <h1 style="color: #025a58ff; font-size: 4vw; text-align: center;">CADASTRE SUA EMPRESA</h1>
        <h1 style="color:#025a58ff; font-size: 1vw; text-align: center;">E SUAS OPORTUNIDADE(S) DE TRABALHO!</h1>
        <div class="form-group mb-2">
          <label for="formGroupExampleInput">Razão Social</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escreva aqui seu nome">
        </div>
        <div class="form-group mb-2">
          <label for="razaoSocialEmpresa">Razão Social</label>
          <input type="text" class="form-control" id="razaoSocialEmpresa" th:field="*{razaoSocialEmpresa}" placeholder="Escreva aqui seu nome">
        </div>
        <div class="form-group mb-2">
          <label for="nomeFantasiaEmpresa">Nome Fantasia</label>
          <input type="text" class="form-control" id="nomeFantasiaEmpresa" th:field="*{nomeFantasiaEmpresa}"  placeholder="Escreva aqui seu nome">
        </div>
        <div class="form-group mb-2">
          <label for="cnpjEmpresa">CNPJ</label>
          <input type="text" class="form-control" id="cnpjEmpresa" th:field="*{cnpjEmpresa}" placeholder="00.000.000/0000-00">
        </div>

        <div class="form-group mb-2">
          <label for="emailEmpresa">Email</label>
          <input type="email" class="form-control" id="emailEmpresa" th:field="*{email}" placeholder="nome@exemplo.com">
        </div>
        <div class="form-row" style="display: flex; gap: 20px">
          <div class="form-group col-md-5 mb-2">
            <label for="senhaEmpresa">Senha</label>
            <input type="password" class="form-control" id="senhaEmpresa" th:field="*{senha}" placeholder="Digite sua senha">
          </div>
          <div class="form-group col-md-5 mb-2">
            <label for="ConfirmesenhaEmpresa">Confirme a Senha</label>
            <input type="password" class="form-control" id="ConfirmesenhaEmpresa"  placeholder="Confirme sua senha">
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="telefoneEmpresa">Telefone</label>
          <input type="tel" class="form-control" id="telefoneEmpresa" th:field="*{telefoneEmpresa}" placeholder="(xx) xxxxx-xxxx">
        </div>

        <div class="form-group mb-2">
          <label for="enderecoEmpresa">Endereço</label>
          <input type="text" class="form-control" id="enderecoEmpresa" th:field="*{enderecoEmpresa}" placeholder="Digite seu endereço">
        </div>

        <div class="form-row mb-2" style="display: flex; gap: 20px">
          <div class="form-row mb-2" style="display: flex; gap: 20px">
            <div class="form-group col-md-5 mb-2">
              <label for="numeroEmpresa">Número</label>
              <input type="text" class="form-control" id="numeroEmpresa" th:field="*{numeroEmpresa}" placeholder="Digite o número">
            </div>
            <div class="form-group col-md-5 mb-2">
              <label for="complementoEmpresa">Complemento</label>
              <input type="text" class="form-control" id="complementoEmpresa" th:field="*{complementoEmpresa}" placeholder="Escreva aqui o complemento">
            </div>
            <div class="form-group col-md-5 mb-2">
              <label for="bairroEmpresa">Bairro</label>
              <input type="text" class="form-control" id="bairroEmpresa" th:field="*{bairroEmpresa}" placeholder="Digite seu bairro">
            </div>
          </div>
        </div>

        <div class="form-row mb-2">
          <label for="cidadeEmpresa">Cidade</label>
          <input type="text" class="form-control" id="cidadeEmpresa" th:field="*{cidadeEmpresa}" placeholder="Escreva aqui sua cidade">
        </div>

            <div class="form-row mb-2">
              <label for="estadoEmpresa">Estado</label>
              <select class="form-control" id="estadoEmpresa" th:field="*{estadoEmpresa}">
                <option  value="" disabled selected>Selecione um estado....</option>
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espirito Santo">Espírito Santo</option>
                <option value="Goiás" >Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul" >Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Para">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
              </select>
            </div>


        <div class="form-group mb-2">
          <label for="seguimentoEmpresa">Seguimento</label>
          <select class="form-control" id="seguimentoEmpresa" th:field="*{seguimentoEmpresa}">
            <option value="" disabled selected>Selecione uma opção....</option>
            <option value="TI">TI (Tecnologia da Informação)</option>
            <option value="Financeiro">Financeiro</option>
            <option value="Saude">Saúde</option>
            <option value="Educacao">Educação</option>
            <option value="Industria">Indústria</option>
            <option value="Comercio">Comércio</option>
            <option value="Servicos">Serviços</option>
            <option value="Outro">Outro Segmento</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label for="descSeguimentoEmpresa">Caso tenha selecionado a opção "Outro", descreva a deficiência, por gentileza</label>
          <textarea class="form-control" id="descSeguimentoEmpresa" th:field="*{descSeguimentoEmpresa}" rows="1"></textarea>
        </div>
        <button type="submit" class="btn btn-primary p-20px" style="background-color: #ff904a;"
          id="botaocadastrar" onclick="exibirAlertaCadastroEmpresa()">Cadastrar</button>
    </form>
