  <section class="container">
    <form style="padding: 20px;">
      <div class="jumbotron-fluid shadow p-5 bg-light rounded">
        <h1 style="color: #025a58ff; font-size: 4vw; text-align: center;">CADASTRE SUA EMPRESA</h1>
        <h1 style="color:#025a58ff; font-size: 1vw; text-align: center;">E SUAS OPORTUNIDADE(S) DE TRABALHO!</h1>
        <div class="form-group mb-2">
          <label for="formGroupExampleInput">Razão Social</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escreva aqui seu nome">
        </div>
        <div class="form-group mb-2">
          <label for="formGroupExampleInput">Nome Fantasia</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escreva aqui seu nome">
        </div>
        <div class="form-group mb-2">
          <label for="exampleFormControlInput2">CNPJ</label>
          <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="00.000.000/0000-00">
        </div>

        <div class="form-group mb-2">
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>
        <div class="form-row" style="display: flex; gap: 20px">
          <div class="form-group col-md-5 mb-2">
            <label for="exampleFormControlInput3">Senha</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Digite sua senha">
          </div>
          <div class="form-group col-md-5 mb-2">
            <label for="exampleFormControlInput4">Confirme a Senha</label>
            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Confirme sua senha">
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="exampleFormControlInput2">Telefone</label>
          <input type="tel" class="form-control" id="exampleFormControlInput2" placeholder="(xx) xxxxx-xxxx">
        </div>
        <div class="form-row mb-2" style="display: flex; gap: 20px">
          <div class="form-row mb-2" style="display: flex; gap: 20px">
            <div class="form-group col-md-5 mb-2">
              <label for="exampleFormControlInput3">Endereço</label>
              <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Digite seu endereço">
            </div>
            <div class="form-group col-md-5 mb-2">
              <label for="exampleFormControlInput4">Número</label>
              <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Digite o número">
            </div>
          </div>
        </div>

        <div class="form-group mb-2">
          <label for="formGroupExampleInput">Complemento</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escreva aqui o complemento">
        </div>

        <div class="form-row" style="display: flex; gap: 20px">
          <div class="form-container">
            <div class="form-group mb-2">
              <label for="exampleFormControlInput3">Bairro</label>
              <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Digite seu bairro">
            </div>
          </div>

          <div class="form-group mb-2">
            <label for="exampleFormControlSelect1">Estado</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option disabled selected>Selecione um estado....</option>
              <option>Acre</option>
              <option>Alagoas</option>
              <option>Amapá</option>
              <option>Amazonas</option>
              <option>Bahia</option>
              <option>Ceará</option>
              <option>Distrito Federal</option>
              <option>Espírito Santo</option>
              <option>Goiás</option>
              <option>Maranhão</option>
              <option>Mato Grosso</option>
              <option>Mato Grosso do Sul</option>
              <option>Minas Gerais</option>
              <option>Pará</option>
              <option>Paraíba</option>
              <option>Paraná</option>
              <option>Pernambuco</option>
              <option>Piauí</option>
              <option>Rio de Janeiro</option>
              <option>Rio Grande do Norte</option>
              <option>Rio Grande do Sul</option>
              <option>Rondônia</option>
              <option>Roraima</option>
              <option>Santa Catarina</option>
              <option>São Paulo</option>
              <option>Sergipe</option>
              <option>Tocantins</option>
            </select>
          </div>
        </div>

        <div class="form-group mb-2">
          <label for="formGroupExampleInput">Cidade</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escreva aqui sua cidade">
        </div>
        <div class="form-group mb-2">
          <label for="exampleFormControlSelect1">Seguimento</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option disabled selected>Selecione uma opção....</option>
            <option>TI (Tecnologia da Informação)</option>
            <option>Financeiro</option>
            <option>Saúde</option>
            <option>Educação</option>
            <option>Indústria</option>
            <option>Comércio</option>
            <option>Serviços</option>
            <option>Outro Segmento</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label for="exampleFormControlTextarea1">Qual Seguimento?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <button type="submit" class="btn btn-primary p-20px" style="background-color: #ff904a;"
