<!-- Formulário de Cadastro -->
<section class="container">
    <form action="#" th:action="@{/candidato/editar/{id}(id=${candidato.id})}" th:object="${candidato}" method="post" style="padding: 20px;">
        <div class="jumbotron shadow p-5 bg-light rounded">
            <h1 class="text-center" style="color: #025a58ff;">Edite seu cadastro</h1>
            <div class="form-group mb-2">
                <label for="nomeCandidato">Nome</label>
                <input type="text" class="form-control" id="nomeCandidato" th:field="*{nomeCandidato}" placeholder="Escreva aqui seu nome">
            </div>
            <div class="form-group mb-2">
                <label for="cpfCandidato">CPF</label>
                <input type="text" class="form-control" id="cpfCandidato" th:field="*{cpfCandidato}" placeholder="Ex: 000.000.000-00">
            </div>
            <div class="form-group mb-2">
                <label for="emailCandidato">Email</label>
                <input type="email" class="form-control" id="emailCandidato" th:field="*{email}" placeholder="nome@exemplo.com">
            </div>
            <div class="form-row mb-2" style="display: flex; gap: 20px">
                <div class="form-group col-md-5 mb-2">
                    <label for="senhaCandidato">Senha</label>
                    <input type="password" class="form-control" id="senhaCandidato" th:field="*{senha}" placeholder="Digite sua senha">
                </div>
                <div class="form-group col-md-5 mb-2">
                    <label for="confirmarSenha">Confirme a Senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
                </div>
            </div>
            <div class="form-group mb-2">
                <label for="telefoneCandidato">Telefone</label>
                <input type="tel" class="form-control" id="telefoneCandidato" th:field="*{telefoneCandidato}" placeholder="(xx) xxxxx-xxxx">
            </div>
            <div class="form-row mb-2" style="display: flex; gap: 20px">
                <div class="form-group col-md-5 mb-2">
                    <label for="enderecoCandidato">Endereço</label>
                    <input type="text" class="form-control" id="enderecoCandidato" th:field="*{enderecoCandidato}" placeholder="Digite seu endereço">
                </div>
                <div class="form-group col-md-5 mb-2">
                    <label for="numeroResidenciaCandidato">Número</label>
                    <input type="text" class="form-control" id="numeroResidenciaCandidato" th:field="*{numeroResidenciaCandidato}"
                           name="numeroResidenciaCandidato" placeholder="Digite o número">
                </div>
            </div>
            <div class="form-group mb-2">
                <label for="complementoResidenciaCandidato">Complemento</label>
                <input type="text" class="form-control" id="complementoResidenciaCandidato" th:field="*{complementoResidenciaCandidato}"
                       name="complementoResidenciaCandidato" placeholder="Escreva aqui seu nome">
            </div>
            <div class="form-row" style="display: flex; gap: 20px">
                <div class="form-container">
                    <div class="form-group mb-2">
                        <label for="bairroCandidato">Bairro</label>
                        <input type="text" class="form-control" id="bairroCandidato"
                               th:field="*{bairroCandidato}" name="bairroCandidato" placeholder="Digite seu bairro">
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label for="estadoCandidato">Estado</label>
                    <select class="form-control" id="estadoCandidato"
                            th:field="*{estadoCandidato}" name="estadoCandidato">
                        <option value="" disabled selected>Selecione um estado....</option>

                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distrito-federal">Distrito Federal</option>
                        <option value="espirito-santo">Espírito Santo</option>
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="mato-grosso">Mato Grosso</option>
                        <option value="mato-grosso-do-sul">Mato Grosso do Sul</option>
                        <option value="minas-gerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rio-de-janeiro">Rio de Janeiro</option>
                        <option value="rio-grande-do-norte">Rio Grande do Norte</option>
                        <option value="rio-grande-do-sul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santa-catarina">Santa Catarina</option>
                        <option value="sao-paulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>

                    </select>
                </div>
            </div>

            <div class="form-group mb-2">
                <label for="cidadeCandidato">Cidade</label>
                <input type="text" class="form-control" id="cidadeCandidato" th:field="*{cidadeCandidato}"
                       name="cidadeCandidato" placeholder="Escreva aqui sua cidade">

            </div>

            <div class="form-group mb-2">
                <label for="tipoDeficienciaCandidato">Tipo de deficiência</label>
                <select class="form-control" id="tipoDeficienciaCandidato" name="deficienciaCandidato"
                        th:field="*{tipoDeficienciaCandidato}">
                    <option value="" disabled selected>Selecione uma opção....</option>
                    <option value="deficiencia-fisica">Deficiência Física</option>
                    <option value="deficiencia-auditiva">Deficiência Auditiva</option>
                    <option value="deficiencia-visual">Deficiência Visual</option>
                    <option value="deficiencia-intelectual">Deficiência Intelectual</option>
                    <option value="deficiencia-multipla">Deficiência Múltipla</option>
                    <option value="outra">Outra</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="descDeficienciaCandidato">Caso tenha selecionado a opção "Outra", descreva a deficiência, por gentileza</label>
                <textarea class="form-control" id="descDeficienciaCandidato" th:field="*{descDeficienciaCandidato}"
                          name="descDeficienciaCandidato" rows="1"></textarea>
            </div>
            <div class="form-group mb-2">
                <label for="formacaoAcademicaCandidato">Formação Acadêmica</label>
                <textarea class="form-control" id="formacaoAcademicaCandidato" th:field="*{formacaoAcademicaCandidato}"
                          name="formacaoAcademicaCandidato" rows="1"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Anexe Seu Curriculo</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <button type="submit" class="btn btn-primary p-20px" style="background-color: #ff904a;"
                    id="botaocadastrar">Atualizar</button>
        </div>
    </form>
