    <!-- Formulário Cadastro Empresa-->
    <section class="container">
      <form style="padding: 20px;">
        <div class="jumbotron-fluid shadow p-5 bg-light rounded">
          <h1 style="color: #025a58ff; text-align: center;">Perfil da Empresa</h1>
          <div class="form-group mb-2">
            <label for="razaoSocialEmpresa">Razão Social</label>
            <input type="text" class="form-control" id="razaoSocialEmpresa" th:value="${empresa.razaoSocialEmpresa}"
              th:readonly="readonly" placeholder="Escreva aqui seu nome">
          </div>
          <div class="form-group mb-2">
            <label for="nomeFantasiaEmpresa">Nome Fantasia</label>
            <input type="text" class="form-control" id="nomeFantasiaEmpresa" th:value="${empresa.nomeFantasiaEmpresa}"
              th:readonly="readonly" placeholder="Escreva aqui seu nome">
          </div>
          <div class="form-group mb-2">
            <label for="cnpjEmpresa">CNPJ</label>
            <input type="text" class="form-control" id="cnpjEmpresa" th:value="${empresa.cnpjEmpresa}"
              th:readonly="readonly" placeholder="00.000.000/0000-00">
          </div>

          <div class="form-group mb-2">
            <label for="emailEmpresa">Email</label>
            <input type="email" class="form-control" id="emailEmpresa" th:value="${empresa.email}"
              th:readonly="readonly" placeholder="nome@exemplo.com">
          </div>
          <div class="form-row" style="display: flex; gap: 20px">
            <div class="form-group col-md-5 mb-2">
              <label for="senhaEmpresa">Senha</label>
              <input type="password" class="form-control" id="senhaEmpresa" th:field="${empresa.senha}"
                th:readonly="readonly" placeholder="Digite sua senha">
            </div>
            <div class="form-group col-md-5 mb-2">
              <label for="ConfirmesenhaEmpresa">Confirme a Senha</label>
              <input type="password" class="form-control" id="ConfirmesenhaEmpresa" placeholder="Confirme sua senha">
            </div>
          </div>
          <div class="form-group mb-2">
            <label for="telefoneEmpresa">Telefone</label>
            <input type="tel" class="form-control" id="telefoneEmpresa" placeholder="(xx) xxxxx-xxxx">
          </div>

          <div class="form-group mb-2">
            <label for="enderecoEmpresa">Endereço</label>
            <input type="text" class="form-control" id="enderecoEmpresa" placeholder="Digite seu endereço">
          </div>

          <div class="form-row mb-2" style="display: flex; gap: 20px">
            <div class="form-row mb-2" style="display: flex; gap: 20px">
              <div class="form-group col-md-5 mb-2">
                <label for="numeroEmpresa">Número</label>
                <input type="text" class="form-control" id="numeroEmpresa" placeholder="Digite o número">
              </div>
              <div class="form-group col-md-5 mb-2">
                <label for="complementoEmpresa">Complemento</label>
                <input type="text" class="form-control" id="complementoEmpresa"
                  placeholder="Escreva aqui o complemento">
              </div>
              <div class="form-group col-md-5 mb-2">
                <label for="bairroEmpresa">Bairro</label>
                <input type="text" class="form-control" id="bairroEmpresa" placeholder="Digite seu bairro">
              </div>
            </div>
          </div>

          <div class="form-row mb-2">
            <label for="cidadeEmpresa">Cidade</label>
            <input type="text" class="form-control" id="cidadeEmpresa" placeholder="Escreva aqui sua cidade">
          </div>

          <div class="form-row mb-2">
            <label for="estadoEmpresa">Estado</label>
            <input type="text" class="form-control" id="estadoEmpresa" name="estadoEmpresa">
          </div>


          <div class="form-group mb-2">
            <label for="seguimentoEmpresa">Seguimento</label>
            <input type="text" class="form-control" id="seguimentoEmpresa" name="seguimentoEmpresa">
          </div>
          <div class="form-group mb-2">
            <label for="descSeguimentoEmpresa">Caso tenha selecionado a opção "Outro", descreva a deficiência, por
              gentileza</label>
            <textarea class="form-control" id="descSeguimentoEmpresa" rows="1"></textarea>
          </div>
          <tr>
            <td>
              <a class="btn btn-info btn-sm">Editar</a>

              <button id="btnExcluir" class="btn btn-danger btn-sm" onclick="confirmarExclusao()">Excluir</button>

            </td>
          </tr>
        </div>

<script>
  function confirmarExclusao() {
    Swal.fire({
      title: "Deseja mesmo excluir?",
      text: "Você não conseguirá reverter isso",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "Sim, delete isso!"
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire(
          "Deleted!",
          "Your file has been deleted.",
          "success"
        );
      }
    });
  }

  document.getElementById('btnExcluir').addEventListener('click', confirmarExclusao);
</script>
