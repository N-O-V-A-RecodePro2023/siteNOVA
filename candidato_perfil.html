<!-- Formulário de Cadastro -->
<section class="container">
    <form  style="padding: 20px;">
        <div class="jumbotron shadow p-5 bg-light rounded">
            <h1 class="text-center" style="color:#025a58ff;">Perfil do Candidato</h1>
            <div class="form-group mb-2">
                <label for="nomeCandidato">Nome</label>
                <input type="text" class="form-control" id="nomeCandidato" name="nomeCandidato"
                       placeholder="Escreva aqui seu nome" th:value="${candidato.nomeCandidato}" th:readonly="readonly">
            </div>
            <div class="form-group mb-2">
                <label for="cpfCandidato">CPF</label>
                <input type="text" class="form-control" id="cpfCandidato" name="cpfCandidato"
                       placeholder="Ex: 000.000.000-00" th:value="${candidato.cpfCandidato}" th:readonly="readonly">
            </div>
            <div class="form-group mb-2">
                <label for="emailCandidato">Email</label>
                <input type="email" class="form-control" id="emailCandidato" name="emailCandidato"
                       placeholder="nome@exemplo.com" th:value="${candidato.email}" th:readonly="readonly">
            </div>
            <div class="form-row mb-2" style="display: flex; gap: 20px">
                <div class="form-group col-md-5 mb-2">
                    <label for="senhaCandidato">Senha</label>
                    <input type="password" class="form-control" id="senhaCandidato" name="senhaCandidato"
                           placeholder="Digite sua senha" th:value="${candidato.senha}" th:readonly="readonly">
                </div>
                <div class="form-group col-md-5 mb-2">
                    <label for="confirmarSenha">Confirme a Senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
                </div>
            </div>
            <div class="form-group mb-2">
                <label for="telefoneCandidato">Telefone</label>
                <input type="tel" class="form-control" id="telefoneCandidato"
                       placeholder="(xx) xxxxx-xxxx" th:value="${candidato.telefoneCandidato}" th:readonly="readonly">
            </div>
            <div class="form-row mb-2" style="display: flex; gap: 20px">
                <div class="form-group col-md-5 mb-2">
                    <label for="enderecoCandidato">Endereço</label>
                    <input type="text" class="form-control" id="enderecoCandidato" name ="enderecoCandidato"
                           placeholder="Digite seu endereço" th:value="${candidato.enderecoCandidato}" th:readonly="readonly">
                </div>
                <div class="form-group col-md-5 mb-2">
                    <label for="numeroResidenciaCandidato">Número</label>
                    <input type="text" class="form-control" id="numeroResidenciaCandidato" name="numeroResidenciaCandidato"
                           placeholder="Digite o número" th:value="${candidato.numeroResidenciaCandidato}" th:readonly="readonly">
                </div>
            </div>
            <div class="form-group mb-2">
                <label for="complementoResidenciaCandidato">Complemento</label>
                <input type="text" class="form-control" id="complementoResidenciaCandidato" name="complementoResidenciaCandidato"
                       placeholder="Escreva aqui seu nome" th:value="${candidato.complementoResidenciaCandidato}" th:readonly="readonly">
            </div>
            <div class="form-row" style="display: flex; gap: 20px">

                <div class="form-container">

                    <div class="form-group mb-2">

                        <label for="bairroCandidato">Bairro</label>

                        <input type="text" class="form-control" id="bairroCandidato" name="bairroCandidato"
                               placeholder="Digite seu bairro" th:value="${candidato.bairroCandidato}" th:readonly="readonly">
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label for="estadoCandidato">Estado</label>
                    <input type="text" class="form-control" id="estadoCandidato" name="estadoCandidato"
                           th:value="${candidato.estadoCandidato}" th:readonly="readonly">
                </div>
            </div>

            <div class="form-group mb-2">
                <label for="cidadeCandidato">Cidade</label>
                <input type="text" class="form-control" id="cidadeCandidato"
                       name="cidadeCandidato" th:value="${candidato.cidadeCandidato}" th:readonly="readonly">

            </div>

            <div class="form-group mb-2">
                <label for="tipoDeficienciaCandidato">Tipo de deficiência</label>
                <input type="text" class="form-control" id="tipoDeficienciaCandidato"
                       name="tipoDeficienciaCandidato" th:value="${candidato.tipoDeficienciaCandidato}" th:readonly="readonly">
            </div>
            <div class="form-group mb-2">
                <label for="descDeficienciaCandidato">Caso tenha selecionado a opção "Outra",
                                                descreva a deficiência, por gentileza</label>
                <textarea class="form-control" id="descDeficienciaCandidato"
                          name="descDeficienciaCandidato" rows="1" th:text="${candidato.descDeficienciaCandidato}">
                </textarea>
            </div>
            <div class="form-group mb-2">
                <label for="formacaoAcademicaCandidato">Formação Acadêmica</label>
                <textarea class="form-control" id="formacaoAcademicaCandidato"
                          name="formacaoAcademicaCandidato" rows="1"
                          th:text="${candidato.formacaoAcademicaCandidato}"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Anexe Seu Curriculo</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <tr>
                <td>
                    <a class="btn btn-info btn-sm"
                       th:href="@{/candidato/editar/{id}(id=${candidato.id})}" >Editar</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/candidato/deletar/{id}(id=${candidato.id})}">Excluir</a>
                </td>
            </tr>
        </div>
